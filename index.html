<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamepad drawing</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="no-gamepad">Press a button on a controller to start drawing</div>
    <button id="help">?</button>
    <dialog>
      <button autofocus>Close</button>
      <p>Press:</p>
      <ul>
        <li>A to color in green</li>
        <li>B to color in red</li>
        <li>X to color in blue</li>
        <li>Y to color in yellow</li>
        <li>L2/R2 to increase the brush size</li>
        <li>Start to clear the screen</li>
        <li>Select to save the drawing</li>
      </ul>
    </dialog>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
